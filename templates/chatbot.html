<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agricultural Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <header class="bg-green-600 text-white text-center p-4 text-2xl font-bold">
        AI Agricultural Chatbot
    </header>

    <div class="container mx-auto p-6 text-center">
        <p class="mb-4">Ask anything about farming, weather, crops, or irrigation.</p>
        
        <div class="p-4 bg-white shadow rounded">
            <div id="chatbox" class="h-60 overflow-y-auto border p-3 mb-3 bg-gray-100 text-left"></div>
            
            <input type="text" id="userInput" placeholder="Type your message..." class="border p-2 rounded w-3/4">
            <button id="sendMessage" class="mt-3 bg-green-500 text-white px-4 py-2 rounded">Send</button>
        </div>
    </div>

    <footer class="text-center mt-6">
        <a href="index.html" class="text-green-700">Back to Home</a>
    </footer>

    <script>
        document.getElementById("sendMessage").addEventListener("click", function() {
            let userMessage = document.getElementById("userInput").value;
            if (userMessage.trim() === "") return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

            fetch("/chatbot", {
                method: "POST",
                body: new URLSearchParams({ "message": userMessage }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.bot_response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));

            document.getElementById("userInput").value = "";
        });
    </script>
</body>
</html>
