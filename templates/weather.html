<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <header class="bg-green-600 text-white text-center p-4 text-2xl font-bold">
        Weather Prediction
    </header>
    
    <div class="container mx-auto p-6 text-center">
        <p class="mb-4">Enter your location to get the weather forecast.</p>
        <input type="text" id="location" placeholder="Enter location" class="border p-2 rounded w-1/2">
        <button id="getWeather" class="mt-3 bg-green-500 text-white px-4 py-2 rounded">Get Weather</button>
        
        <div class="mt-6 p-4 bg-white shadow rounded">
            <h3 class="text-lg font-semibold">Weather Forecast</h3>
            <p id="weather-result" class="mt-2">Weather data will appear here.</p>
        </div>
    </div>

    <footer class="text-center mt-6">
        <a href="index.html" class="text-green-700">Back to Home</a>
    </footer>

    <script>
        document.getElementById("getWeather").addEventListener("click", function() {
            let location = document.getElementById("location").value;
            
            fetch("/weather", {
                method: "POST",
                body: new URLSearchParams({ "location": location }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("weather-result").innerText = 
                    `Temperature: ${data.temperature}Â°C, Condition: ${data.condition}`;
            })
            .catch(error => console.error("Error fetching weather data:", error));
        });
    </script>
</body>
</html>
