<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <header class="bg-green-600 text-white text-center p-4 text-2xl font-bold">
        Market Price Prediction
    </header>
    
    <div class="container mx-auto p-6 text-center">
        <p class="mb-4">Enter crop name and location to predict market price.</p>
        <input type="text" id="crop" placeholder="Enter crop name" class="border p-2 rounded w-1/2">
        <input type="text" id="location" placeholder="Enter location" class="border p-2 rounded w-1/2">
        <button id="predictPrice" class="mt-3 bg-green-500 text-white px-4 py-2 rounded">Predict Price</button>
        
        <div class="mt-6 p-4 bg-white shadow rounded">
            <h3 class="text-lg font-semibold">Predicted Price</h3>
            <p id="price-result" class="mt-2">Price prediction will appear here.</p>
        </div>
    </div>

    <footer class="text-center mt-6">
        <a href="index.html" class="text-green-700">Back to Home</a>
    </footer>

    <script>
        document.getElementById("predictPrice").addEventListener("click", function() {
            let crop = document.getElementById("crop").value;
            let location = document.getElementById("location").value;
            
            fetch("/market", {
                method: "POST",
                body: new URLSearchParams({ "crop": crop, "location": location }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("price-result").innerText = 
                    `Predicted Price is: â‚¹${data.predicted_price}`;
            })
            .catch(error => console.error("Error predicting price:", error));
        });
    </script>
</body>
</html>
