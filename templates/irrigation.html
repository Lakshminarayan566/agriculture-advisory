<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <header class="bg-green-600 text-white text-center p-4 text-2xl font-bold">
        Smart Irrigation System
    </header>
    
    <div class="container mx-auto p-6 text-center">
        <p class="mb-4">Enter soil moisture, temperature, and humidity to check if irrigation is needed.</p>
        <input type="number" id="soil_moisture" placeholder="Soil Moisture (%)" class="border p-2 rounded w-1/2">
        <input type="number" id="temperature" placeholder="Temperature (Â°C)" class="border p-2 rounded w-1/2">
        <input type="number" id="humidity" placeholder="Humidity (%)" class="border p-2 rounded w-1/2">
        <button id="checkIrrigation" class="mt-3 bg-green-500 text-white px-4 py-2 rounded">Check Irrigation</button>
        
        <div class="mt-6 p-4 bg-white shadow rounded">
            <h3 class="text-lg font-semibold">Irrigation Recommendation</h3>
            <p id="irrigation-result" class="mt-2">Result will appear here.</p>
        </div>
    </div>

    <footer class="text-center mt-6">
        <a href="index.html" class="text-green-700">Back to Home</a>
    </footer>

    <script>
        document.getElementById("checkIrrigation").addEventListener("click", function() {
            let soilMoisture = document.getElementById("soil_moisture").value;
            let temperature = document.getElementById("temperature").value;
            let humidity = document.getElementById("humidity").value;
            
            fetch("/irrigation", {
                method: "POST",
                body: new URLSearchParams({ 
                    "soil_moisture": soilMoisture, 
                    "temperature": temperature, 
                    "humidity": humidity 
                }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("irrigation-result").innerText = 
                    `Irrigation Needed: ${data.irrigation_needed}`;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
