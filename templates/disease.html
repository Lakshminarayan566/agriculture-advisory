<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <header class="bg-green-600 text-white text-center p-4 text-2xl font-bold">
        Crop Disease Detection
    </header>
    
    <div class="container mx-auto p-6 text-center">
        <p class="mb-4">Upload a crop image to detect possible diseases.</p>
        <input type="file" id="imageInput" class="border p-2 rounded">
        <button id="detectDisease" class="mt-3 bg-green-500 text-white px-4 py-2 rounded">Detect Disease</button>
        
        <div class="mt-6 p-4 bg-white shadow rounded">
            <h3 class="text-lg font-semibold">Detection Result</h3>
            <p id="disease-result" class="mt-2">Disease detection result will appear here.</p>
        </div>
    </div>

    <footer class="text-center mt-6">
        <a href="index.html" class="text-green-700">Back to Home</a>
    </footer>

    <script>
        document.getElementById("detectDisease").addEventListener("click", function() {
            let imageInput = document.getElementById("imageInput").files[0];
            if (!imageInput) {
                alert("Please upload an image first.");
                return;
            }

            let formData = new FormData();
            formData.append("image", imageInput);
            
            fetch("/disease", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("disease-result").innerText = 
                    `Detected Disease: ${data.disease}`;
            })
            .catch(error => console.error("Error detecting disease:", error));
        });
    </script>
</body>
</html>
